<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

<body>
    <div class="container">
        <form action="/recibirform.html" method="post"> 

            <fieldset>
                <legend>Datos personales</legend>
            <label for="tdo">Tipo de documento: </label>
            <select name="tdo" id="tdo" size="2">Programas Formativos
                <option value="" selected>Seleccione...</option>
                <option value="ced">C.C</option>
                <option value="ti">T.I</option>
                <option value="ex">Extranjeria</option>
            </select> <br> <br>
            <label for="ndo"> * Nro. Documento: </label>
                <input type="text" id="ndo" name="ndo" required autofocus> <br>
            <label for="eail">Correo: </label>
                <input type="email" id="email"> <br>
            <label for="clave"> * Password: </label>
                <input type="password"" id="clave" required autofocus> <br>
            <label for="nombre">Nombres: </label>
                <input type="text" id="nombre" name="nomrbe" value="Jose" readonly disabled> <br>
            <label for="papellido">Primer apellido: </label>
                <input type="text" id="papellido" name="papellido"> <br>
            <label for="sapellido">Segundo apellido: </label>
                <input type="text" id="sapellido" name="sapellido" size="4" maxlength="6"> <br> <br>
            <label for="genero">Genero: </label><br>
                <input type="radio" name="genero" value="f" id="f">Femenino    
                <input type="radio" name="genero" value="m" id="m">Masculino <br><br>
            </fieldset>
                
                <fieldset>
                    <legend>Ciudades</legend>
                <label for="ciu">Ciudad</label>
                <input list="ciu">
                <datalist id="ciu">
                    <option value="Medellin">
                    <option value="BogotÃ¡">
                    <option value="Barranquilla">
                    <option value="Cali">
                    <option value="Manizales">
                    <option value="Pereira">
                

                </datalist>

            <label for="file">Suba hoja de vida</label> <br>
                <input type="file" id="file"> <br>
            <label for="mes">Tipos de fecha</label> <br>
                <input type="date"> <br>
                <input type="datetime-local"> <br>
                 </fieldset>

            <fieldset>
                <legend>Gustos</legend>
            <label for="hobbies">Hobbies: </label> <br>
                <input type="checkbox" name="hobbies1" id="hobbies1">Musica
                <input type="checkbox" name="hobbies2" id="hobbies2">Pintar
                <input type="checkbox" name="hobbies3" id="hobbies3">Deporte
                <input type="checkbox" name="hobbies4" id="hobbies4">Leer
                <input type="checkbox" name="hobbies5" id="hobbies5">Bailar <br>
            <label for="pasion">Que le apasiona</label> <br>
                <textarea cols="30" rows="5" name="pasion" id="pasion">Describa...</textarea> <br>
            </fieldset>
            

            <fieldset>
                <legend><3</legend>
            <label for="nac">Nacionalidad: </label> <br>
            <select name="nac" id="nac" multiple size="2">Programas Formativos
                <option value="" selected>Seleccione...</option>
                <option value="col">Colombiana</option>
                <option value="ven">Venezolana</option>
                <option value="mus">Musulman</option>
                <option value="jud">Judio</option>
                <option value="chi">Chileno</option>
            </select> <br> <br>
            </fieldset>

            <fieldset>
            <button type="boton" onclick="alert('Hola peludos')">Saludar</button>
            <button type="submit">
                <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#EA3323"><path d="m480-320 160-160-160-160-56 56 64 64H320v80h168l-64 64 56 56Zm0 240q-83 0-156-31.5T197-197q-54-54-85.5-127T80-480q0-83 31.5-156T197-763q54-54 127-85.5T480-880q83 0 156 31.5T763-763q54 54 85.5 127T880-480q0 83-31.5 156T763-197q-54 54-127 85.5T480-80Zm0-80q134 0 227-93t93-227q0-134-93-227t-227-93q-134 0-227 93t-93 227q0 134 93 227t227 93Zm0-320Z"/></svg> <br>
            </button>
            <img src="/imagen/images.jpeg" alt="">
            </fieldset>
        
           

        </form>
    </div>

    <!--Frenwork de javascript-->
